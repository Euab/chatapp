<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width initial-scale=1">
    <meta name="author" content="Euab">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>ChatApp</title>
    <style>
      #messages{height: 300px}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
          <h1 class="text-center">
            ChatApp
            <button id="clear" class="btn btn-danger">Clear</button>
          </h1>
          <div id="status"></div>
          <div id="chat">
            <input type="text" id="nickname" class="form-control" placeholder="Enter nickname">
            <br>
            <div class="card">
              <div id="messages" class="card-block">

              </div>
            </div>
            <br>
            <textarea class="form-control" id="textarea" placeholder="Enter message..."></textarea
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script>
      (function() {
        var element = function(id) {
          return document.getElementById(id);
        }
        // Get elements
        var status   = element('status');
        var messages = element('messages');
        var textarea = element('textarea');
        var nickname = element('nickname');
        var clear    = element('clear');
        // Default status
        var statusDefault = status.textContent;
        var setStatus = function(s) {
          // Set status
          status.textContent = s;
          if(s !== statusDefault) {
            var delay = setTimeout(function() {
              setStatus(statusDefault);

            }, 4000);

          }

        }

        // Connect to mongo server
        // This can be executed by both the app and the website allowing for
        // A centralized place for storage.
        var socket = io.connect('http://127.0.0.1:4000');

        // Check for a connection
        if(socket !== undefined) {
          console.log('Connect to WS with success');

          // Output handler
          socket.on('out', function(data) {
            if(data.length) {
              for(var x = 0;x < data.length;x++) {
                // Build msg div
                var message = document.createElement('div');
                message.setAttribute('class', 'chat-message');
                message.textContent = data[x].name+": "+data
                [x].message;
                messages.appendChild(message);
                messages.insertBefore(message, messages.firstChild);

              }
            }
          });
          // Get status from chat-server
          socket.on('status', function() {
            // get message status
            setStatus((typeof data === 'object')? data.message : data);

            // Is the status set to clear?
            if(data.clear) {
              textarea.value = '';
            }
          });

          // Input handler
          textarea.addEventListener('keydown', function(event) {
            if(event.which === 13 && event.shiftKey == false) {
              // Emit message to server
              socket.emit('input', {
                name: nickname.value,
                message: textarea.value,
              });

              event.preventDefault();
            }
          });
        }

      })();
    </script>
  </body>
</html>
