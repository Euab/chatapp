<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width initial-scale=1">
    <meta name="author" content="Euab">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>ChatApp</title>
    <style>
      #messages{height: 300px}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
          <h1 class="text-center">
            ChatApp
            <button id="clear" class="btn btn-danger">Clear</button>
          </h1>
          <div id="status"></div>
          <div id="chat">
            <input type="text" id="nickname" class="form-control" placeholder="Enter nickname">
            <br>
            <div class="card">
              <div id="messages" class="card-block">

              </div>
            </div>
            <br>
            <textarea class="form-control" id="textarea" placeholder="Enter message..."></textarea
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket,io/2.0.3/socket.io.js"></script>
    <script>
      (function() {
        var element = function(id) {
          return document.getElementById(id);
        }
        // Get elements
        var status   = element('status')
        var messages = element('messages')
        var textarea = element('textarea')
        var nickname = element('nickname')
        var clear    = element('clear')
        // Default status
        var statusDefault = status.textContent;
        var setStatus = function(s) {
          // Set status
          status.textContent = s;
          if(s !== statusDefault) {
            var delay = setTimeout(function() {
              setStatus(statusDefault);

            }, 4000);

          }

        }
      })();
    </script>
  </body>
</html>
